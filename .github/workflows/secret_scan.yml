name: Secret scanning
on:
  push:
    branches:
     [ develop , main ]
  pull_request:
    branches:
      [ develop , main ]
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install Gitleaks
      uses: gitleaks/gitleaks-action@v2
      with:
         fetch-depth: 0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Run Gitleaks
      run: gitleaks detect --redact
  
